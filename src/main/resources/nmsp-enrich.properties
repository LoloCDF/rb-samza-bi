# Job
job.factory.class=org.apache.samza.job.yarn.YarnJobFactory
job.name=nmsp-enrich

# YARN
yarn.package.path=file://${basedir}/target/${project.artifactId}-${pom.version}-dist.tar.gz

# Task
task.class=net.redborder.samza.tasks.NmspEnrichStreamTask
task.inputs=kafka.rb_flow,kafka.rb_nmsp

# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory

# Kafka System
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=json
systems.kafka.consumer.zookeeper.connect=samza01:2181/
systems.kafka.producer.metadata.broker.list=samza01:9092
systems.kafka.producer.producer.type=async

# Normally, we'd set this much higher, but we want things to look snappy in the demo.
systems.kafka.producer.batch.num.messages=100